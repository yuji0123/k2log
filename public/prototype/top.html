<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>K2Log</title>
</head>
<body>
	<div id="header">
		<!-- ここにメニューバー、サイトロゴ、を表示する -->
	</div>
	<div id="main_column">
		<!-- ここに記事のリストを表示する、デフォルトは日付順 -->
		ul.articlelist>(li.articlelist_item>a.articlelist_link+(time.articlelist_time>span.articlelist_year+span.articlelist_month+span.articlelist_day)+span.articlelist_title)*10
	</div>
	<div id="sub_column">
		<!-- ここに記事のソートをするボタンを配置(javascriptでソートを実現する)、facebookリンク、広告枠 -->
	</div>
	<div id="footer">
		<!-- ここにコピーライト、他のSNSへのリンクを表示する -->
	</div>
</body>
</html>
